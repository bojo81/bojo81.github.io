<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctopusIT</title>
    <link rel="shortcut icon" href="Images/Octopus.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylesOct.css">
    <script src="./oct.js"></script>
</head>
<body>
    <header class="header-container">  
        <nav class="header-nav-container">
            <div class="header-h1">
                <a href="#contact"><img class="octopus" src="./Images/Octopus.jpg" alt="octopus_logo"></a>
                <h1>Octopus IT</h1>
            </div>
            <div class="header-menu">
                <ul class="header-menu-ul">
                    <li class="header__li"><a href="#frontend" class="header-li__link">Frontend</a></li>
                    <li class="header__li"><a href="#backend"  class="header-li__link">Backend</a></li>
                    <li class="header__li"><a href="#it"  class="header-li__link">IT</a></li>
                    <li class="header__li"><a href="referencia.html"  class="header-li__link">Referencia</a></li>
                    <li class="header__li"><a href="#contact"  class="header-li__link">Kapcsolat</a></li>
                </ul> 
            </div> 
         </nav>
    </header>
    <main class="main">
        <h2 class="main-h2">Szolgáltatásaink</h2>
        <section class="carousel">
            <div class="carousel-kep fade">
                <img src="./Images/frontend.logo.jfif" alt="Frontend kép">
                <div class="carousel-title">Frontend webfejlesztés, igényes-letisztult weboldalak</div>
            </div>
            <div class="carousel-kep fade">
                <img src="./Images/backend.jpg" alt="Backend kép">
                <div class="carousel-title">Szerver oldali programozás, jól működő rendszer</div>
            </div>
            <div class="carousel-kep fade">
                <img src="./Images/it.jfif" alt="IT kép">
                <div class="carousel-title" >Szerver üzemeltetés, egyéb IT szolgáltatás</div>
            </div>
        </section>   
    </main>
    <footer class="footer">
        
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("carousel-kep");
                    for (i = 0;i < slides.length;i++) {
                        slides[i].style.display = "none";
                    }
                slideIndex++;
                    if ( slideIndex > slides.length) {
                        slideIndex = 1;
                    }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides(), 2000);
            }
    </script>
</body>
</html>
